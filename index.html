
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MathPro Ultra - Scientific Calculator</title>
    
    <!-- Force HTTPS immediately for WebCrypto compatibility -->
    <script>
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        #root:empty::before {
            content: "SECURE_BOOT_SEQUENCE...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #6366f1;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.6;
            text-align: center;
            width: 100%;
        }
    </style>

    <!-- Critical Polyfills for Gun.js SEA on Mobile -->
    <script type="module">
        import { Buffer } from 'https://esm.sh/buffer@6.0.3';
        window.Buffer = Buffer;
        window.global = window;
        window.process = { 
            env: { NODE_ENV: 'production' }, 
            nextTick: (cb) => setTimeout(cb, 0),
            browser: true 
        };
        // Ensure crypto is available for Gun.js SEA detection
        if (!window.crypto && window.msCrypto) window.crypto = window.msCrypto;
        
        console.log("Environment: Secure Polyfills Injected");
    </script>
