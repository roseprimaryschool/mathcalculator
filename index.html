
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MathPro Ultra - Scientific Calculator</title>
    
    <!-- Force HTTPS for WebCrypto/SEA compatibility -->
    <script>
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone: Essential for running .tsx files directly in browser on GitHub Pages -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        #root:empty::before {
            content: "SYSTEM_READY_PENDING...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #6366f1;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.6;
            text-align: center;
            width: 100%;
        }
    </style>

    <!-- Polyfills for Gun.js -->
    <script type="module">
        import { Buffer } from 'https://esm.sh/buffer@6.0.3';
        window.Buffer = Buffer;
        window.global = window;
        window.process = { env: { NODE_ENV: 'production' }, nextTick: (cb) => setTimeout(cb, 0) };
    </script>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "gun": "https://esm.sh/gun@0.2020.1239",
    "gun/sea": "https://esm.sh/gun@0.2020.1239/sea.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "gun/": "https://esm.sh/gun@^0.2020.1241/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- 
      type="text/babel" + data-type="module" allows Babel to handle the file 
      and bypasses the "application/octet-stream" MIME type error for module scripts.
    -->
    <script 
        type="text/babel" 
        data-type="module" 
        data-presets="react,typescript" 
        src="./index.tsx">
    </script>
</body>
</html>
